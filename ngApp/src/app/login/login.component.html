<div class="class row">
    <div class="col-md-6 mx-auto">
          <br>
      <div class="card rounded-0">        
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
              <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" [(ngModel)]="loginUserData.email" name="email" placeholder="Enter email" required>              
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" [(ngModel)]="loginUserData.password" name="password" placeholder="Enter your Password" required>
              </div>
              <button (click)="loginUser()" class="btn btn-success">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
