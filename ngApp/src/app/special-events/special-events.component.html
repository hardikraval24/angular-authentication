<div class="row mt-2">
	<div class="col-sm-3 col-md-4 mt-2" *ngFor="let specialEvent of specialEvents">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">{{ specialEvent.name }}</h4>
				<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
				<p class="card-text">{{ specialEvent.description }}</p>
				<a href="#" class="btn btn-success">Buy Tickets</a>
			</div>
		</div>
	</div>
</div>
