<div class="class row">
  <div class="col-md-6 mx-auto">
        <br>
    <div class="card rounded-0">        
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
			<form class="form" #userRegister="ngForm">

			<div class="form-group">
				<label for="">Name</label>
				<input type="text" 
				class="form-control" 
				[class.is-invalid]="name.invalid && name.touched" 
				[(ngModel)]="registerUserData.name" 
				#name="ngModel" 
				name="name" 
				placeholder="Enter your name" required>
			</div>

            <div class="form-group">
              <label for="">Email</label>
			  <input type="email" 
			  class="form-control" 
			  [class.is-invalid]="email.invalid && email.touched" 
			  [(ngModel)]="registerUserData.email" 
			  #email="ngModel" 
			  name="email" 
			  placeholder="Enter email" required>
			</div>
			
            <div class="form-group">
              <label for="">Password</label>
			  <input type="password"
			   class="form-control" 
			   [class.is-invalid]="password.invalid && password.touched" 
			   [(ngModel)]="registerUserData.password" 
			   #password="ngModel" 
			   name="password" 
			   placeholder="Enter your Password" required>
			</div>
			
            <button (click)="registerUser()" [disabled]="userRegister.form.invalid" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
